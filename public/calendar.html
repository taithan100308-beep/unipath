  <div class="calendar-container">
    <div class="calendar-header">

    </div>

    <div class="note-container">
      <h3>Ghi ch√∫ cho ng√†y <span id="selected-date">ch∆∞a ch·ªçn</span></h3>
      <textarea id="daily-note" placeholder="Nh·∫≠p vi·ªác c·∫ßn h·ªçc trong ng√†y n√†y..."></textarea>
      <div>
        <button class="save-btn" id="save-note">üíæ L∆∞u ghi ch√∫</button>
        <button class="delete-btn" id="delete-note">üóëÔ∏è Xo√° ghi ch√∫</button>
      </div>

    <!-- üîΩ Danh s√°ch t·∫•t c·∫£ ghi ch√∫ -->
    <div class="notes-list" id="notes-list">
      <h3>üìã Danh s√°ch ghi ch√∫ ƒë√£ l∆∞u</h3>
      <ul id="notes-ul"></ul>
    </div>

  <script>
    const monthYear = document.getElementById("month-year");
    const calendarTable = document.getElementById("calendar-table");
    const selectedDateEl = document.getElementById("selected-date");
    const noteInput = document.getElementById("daily-note");
    const saveBtn = document.getElementById("save-note");
    const deleteBtn = document.getElementById("delete-note");
    const notesUl = document.getElementById("notes-ul");
    let currentDate = new Date();
    let selectedDate = null;

    function renderCalendar() {
      const year = currentDate.getFullYear();
      const month = currentDate.getMonth();
      monthYear.textContent = `${currentDate.toLocaleString("vi-VN", { month: "long" })} / ${year}`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      let html = "<tr><th>T2</th><th>T3</th><th>T4</th><th>T5</th><th>T6</th><th>T7</th><th>CN</th></tr><tr>";
      let dayCount = 0;

      for (let i = 1; i < (firstDay === 0 ? 7 : firstDay); i++) {
        html += "<td></td>";
        dayCount++;
      }

      for (let day = 1; day <= lastDate; day++) {
        if (dayCount % 7 === 0) html += "</tr><tr>";
        html += `<td class="day" data-date="${year}-${month + 1}-${day}">${day}</td>`;
        dayCount++;
      }

      html += "</tr>";
      calendarTable.innerHTML = html;

      const today = new Date();

      document.querySelectorAll(".day").forEach(td => {
        const [y, m, d] = td.dataset.date.split("-").map(Number);
        if (y === today.getFullYear() && m === today.getMonth() + 1 && d === today.getDate()) {
          td.classList.add("today");
        }

        const dateKey = td.dataset.date;
        if (localStorage.getItem(`note_${dateKey}`)) {
          td.style.background = "#dbeafe";
        }

        td.addEventListener("click", () => {
          document.querySelectorAll(".day").forEach(d => d.classList.remove("selected"));
          td.classList.add("selected");
          selectedDate = td.dataset.date;
          selectedDateEl.textContent = selectedDate;
          noteInput.value = localStorage.getItem(`note_${selectedDate}`) || "";
        });
      });
    }

    function renderNotesList() {
      notesUl.innerHTML = "";
      const keys = Object.keys(localStorage).filter(k => k.startsWith("note_"));
      if (keys.length === 0) {
        notesUl.innerHTML = `<li class="no-notes">Ch∆∞a c√≥ ghi ch√∫ n√†o ƒë∆∞·ª£c l∆∞u.</li>`;
        return;
      }

      keys.sort(); // s·∫Øp x·∫øp theo ng√†y
      keys.forEach(key => {
        const date = key.replace("note_", "");
        const note = localStorage.getItem(key);
        if (note.trim() !== "") {
          const li = document.createElement("li");
          li.innerHTML = `<span class="date">üìÖ ${date}:</span> <span class="text">${note}</span>`;
          notesUl.appendChild(li);
        }
      });
    }

    document.getElementById("prev-month").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar();
    });

    document.getElementById("next-month").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar();
    });

    saveBtn.addEventListener("click", () => {
      if (!selectedDate) {
        alert("‚ö†Ô∏è Vui l√≤ng ch·ªçn m·ªôt ng√†y tr∆∞·ªõc!");
        return;
      }
      localStorage.setItem(`note_${selectedDate}`, noteInput.value);
      alert("‚úÖ Ghi ch√∫ ƒë√£ ƒë∆∞·ª£c l∆∞u!");
      renderCalendar();
      renderNotesList();
    });

    deleteBtn.addEventListener("click", () => {
      if (!selectedDate) {
        alert("‚ö†Ô∏è H√£y ch·ªçn ng√†y c·∫ßn xo√° tr∆∞·ªõc!");
        return;
      }
      localStorage.removeItem(`note_${selectedDate}`);
      noteInput.value = "";
      alert("üóëÔ∏è Ghi ch√∫ ƒë√£ ƒë∆∞·ª£c xo√°!");
      renderCalendar();
      renderNotesList();
    });

    renderCalendar();
    renderNotesList();
  </script>
